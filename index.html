<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yumentum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="search">Search</button>
    <span class="jsWeather"></span>
  </header>

  <section class="main_section">
    <h1 class="jsClock">00:00:00</h1>
  
    <form class="askNameForm" >
      <input type="text" placeholder="Hello, what's your name?" required />
    </form>
    <span class="greeting"></span>
  </section>
  
  <footer>
    <a>link</a>
    <span class="quote">quote</span>
    <button class="toDoBtn">ToDo</button>

    <div class="toDoPopUp">
      <span>ToDo List</span>
      <ul class="toDoList"></ul>
      <form class="toDoForm">
        <input type="text" placeholder="Write a toDo"/>
      </form>
    </div>

    
  </footer>
  



  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="toDo.js"></script>
  <script src="background.js"></script>
  <script src="weather.js"></script>
</body>
</html>
