<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yumentum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="searchBox">
      <i class="fas fa-search"></i>
      <form class="searchForm">
        <input type="text" placeholder="Search" required/>
      </form>
    </div>
    <div class="weather">
      <div class="jsWeather_info">
        <i class="weather_icon"></i>
        <span class="jsWeather_temp"></span>
      </div>
    
      <span class="jsWeather_location"></span>
    </div>
  </header>

  <div class="mainContent">
    <span class="jsClock">00:00:00</span>
  
    <form class="askNameForm invisible" >
      <input type="text" placeholder="Hello, what's your name?" required autofocus/>
    </form>
    <span class="greeting invisible"></span>
  </div>
  
  <footer>
    <a class="bg_link" target="_blank">
      <span class="bg_location"></span>
      <span class="bg_photographer"></span>
    </a>
    <div class="quoteContainer">
      <span class="quote"></span>
      <cite class="quoteAuthor"></cite>
    </div>
    <button class="toDoBtn">ToDo</button>

    <div class="toDoPopUp invisible">
      <div class ="content">
        <span class="title">ToDo List</span>
        <ul class="toDoList"></ul>
        <form class="toDoForm">
          <input type="text" placeholder="Write a ToDo" required maxlength="30"/>
        </form>
      </div>
    </div>
  </footer>

  
  <script src="src/clock.js"></script>
  <script src="src/greeting.js"></script>
  <script src="src/toDo.js"></script>
  <script src="src/background.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/quote.js"></script>
  <script src="src/search.js"></script>
  <script src="src/fontawesome.js"></script>

</body>
</html>
